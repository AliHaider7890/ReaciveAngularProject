<!-- reservation-form.component.html -->

<app-home></app-home>

<form 
  [formGroup]="reservationForm" 
  (ngSubmit)="onSubmit()" 
  style="max-width: 600px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; background-color: #fdfdfd;"
>

  <h2 style="text-align: center; margin-bottom: 1.5rem;">Hotel Reservation Form</h2>

  <!-- Check In Date -->
  <div style="margin-bottom: 1rem;">
    <label>Check In Date</label><br />
    <input type="date" formControlName="checkInDate" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
    <small style="color: red;" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
      Check In Date is required
    </small>
  </div>

  <!-- Check Out Date -->
  <div style="margin-bottom: 1rem;">
    <label>Check Out Date</label><br />
    <input type="date" formControlName="checkOutDate" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
    <small style="color: red;" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
      Check Out Date is required
    </small>
  </div>

  <!-- Guest Name -->
  <div style="margin-bottom: 1rem;">
    <label>Guest Name</label><br />
    <input type="text" formControlName="guestName" placeholder="Enter full name" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
    <small style="color: red;" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
      Guest Name is required
    </small>
  </div>

  <!-- Guest Email -->
  <div style="margin-bottom: 1rem;">
    <label>Guest Email</label><br />
    <input type="email" formControlName="guestEmail" placeholder="example@mail.com" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
    <small style="color: red;" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
      Guest Email is required
    </small>
  </div>

  <!-- Room Number -->
  <div style="margin-bottom: 1.5rem;">
    <label>Room Number</label><br />
    <input type="number" formControlName="roomNumber" placeholder="e.g. 101" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
    <small style="color: red;" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
      Room Number is required
    </small>
  </div>

  <!-- Submit Button -->
  <button 
    type="submit" 
    [disabled]="reservationForm.invalid" 
    style="width: 100%; padding: 0.75rem; background-color: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
    Submit
  </button>

</form>
